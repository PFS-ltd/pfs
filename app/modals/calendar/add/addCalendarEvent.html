<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{'AddEventCalendar' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form" name='form'>

        <div class="form-group">
            <label for="eventName" class="col-sm-2 control-label">{{'Name' | translate}}</label>
            <div class="col-sm-8">
                <input ng-model='item.title' type="text" class="form-control" id="eventName" placeholder="{{'Name' | translate}}" maxlength="25">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'EventDate' | translate}}</label>


            <div class="col-sm-8">
                <input date-range-picker class="form-control date-picker" type="text" ng-model="data.date.startDate" options="data.options" />
            </div>
        </div>
        <div class="form-group">
            <label for="eventDescription" class="col-sm-2 control-label">{{'Description' | translate }}</label>
            <div class="col-sm-8">
                <textarea ng-model='item.description' type="text" class="form-control" id="eventDescription" placeholder="{{'Description' | translate}}"
                    maxlength="280" rows="5" />
            </div>
        </div>
        <div class="form-group">
            <label for="color-input" class="col-sm-2 control-label">{{'Background' | translate }}</label>
            <div class="col-sm-8">
                    <color-picker ng-model="item.color"></color-picker>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer clearfix">
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{'Cancel' | translate }}</button>
    <button class="btn btn-primary" type="button" ng-click="ok(item)">{{'Save' | translate }}</button>
</div>
