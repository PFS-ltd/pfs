<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Редактирование</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form" name='form'>

        <div class="form-group">
            <label for="eventName" class="col-sm-2 control-label">Название</label>
            <div class="col-sm-8">
                <input ng-model='item.title' type="text" class="form-control" id="eventName" placeholder="Название категории" maxlength="25">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Дата события</label>


            <div class="col-sm-8">
                <input date-range-picker class="form-control date-picker" type="text" ng-model="item.start" options="data.options" />
            </div>
        </div>
        <div class="form-group">
            <label for="eventDescription" class="col-sm-2 control-label">Описание</label>
            <div class="col-sm-8">
                <textarea ng-model='item.description' type="text" class="form-control" id="eventDescription" placeholder="Название категории"
                    maxlength="280" rows="5" />
            </div>
        </div>
        <div class="form-group">
            <label for="color-input" class="col-sm-2 control-label">Цвет фона</label>
            <div class="col-sm-8">
                    <color-picker ng-model="item.color"></color-picker>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer clearfix">
    <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Отмена</button>
    <button class="btn btn-primary pull-right" type="button" ng-click="ok(item, 'ok')">Ok</button>
    <button class="btn btn-danger pull-left" type="button" ng-click="delete(item, 'del')">Delete</button>
</div>
