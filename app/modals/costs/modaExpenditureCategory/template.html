<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{"Add new consumption category" | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form" name='form'>
       
        <div class="form-group">
            <label for="countName" class="col-sm-4 control-label">{{"Name" | translate}}</label>
            <div class="col-sm-8">
                <input ng-model='newExpenditureCategoryModel.title'  type="text" class="form-control" id="countName" placeholder="{{'Name  of category' | translate}}" maxlength="25">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">{{"Flow limit" | translate}}</label>
            <div class="col-sm-8">
                <input ng-model='newExpenditureCategoryModel.limitPayment' type="number" class="form-control" id="sumOfPay" placeholder="{{'Amount of payment' | translate}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 clearfix">

                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">{{"Cancel" | translate}}</button>
                <button class="btn btn-primary pull-right" type="submit"  ng-click="ok(newExpenditureCategoryModel)">{{"Save" | translate}}</button>
            </div>
        </div>
    </form>
</div>
