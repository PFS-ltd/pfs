<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Добавление шаблона расхода</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">Название</label>
            <div class="col-sm-8">
                <input ng-model='newTemplateModel.comment' type="text" class="form-control" id="countName" placeholder="Название шаблона" maxlength="25">
            </div>
            </div>  
        <div class="form-group">
            <label class="col-sm-4 control-label" >Участник</label>
            <div class="col-sm-8">
                <select class='form-control' ng-model='newTemplateModel.who' ng-options="key.title for key in rolesArr">
                    
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label  class="col-sm-4 control-label">Счет</label>
            <div class="col-sm-8">
               
                <select class="form-control" ng-model='newTemplateModel.from' ng-options="key.title for key in billsCategories">

                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">Категория</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model='newTemplateModel.to' ng-options="key.title for key in costsCategoriesArr">
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label  class="col-sm-4 control-label">Сумма платежа</label>
            <div class="col-sm-8">
                 <input type="number" placeholder="Сумма" required min='1' class="form-control" ng-model='newTemplateModel.sum'>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 clearfix">
                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">Отмена</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok(newTemplateModel)">Сохранить</button>
            </div>
        </div>
    </form>
</div>
