<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{"Are you sure?"| translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    {{item.comment}}

<div class="modal-footer clearfix">
        <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">{{"Cancel" | translate}}</button>
        <button class="btn btn-primary pull-right" type="button" ng-click="ok()">{{"Delete" | translate}}</button>
</div>
