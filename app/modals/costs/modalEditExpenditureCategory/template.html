 <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{"Edit category" | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label  class="col-sm-4 control-label">{{"Name"}}</label>
            <div class="col-sm-8">
                <input ng-model='correctCategory.title' type="text" class="form-control"  placeholder="{{'Name of category' | translate}}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">{{"Flow limit" | translate}}</label>
            <div class="col-sm-8">
                <input ng-model='correctCategory.limitPayment'  type="number" class="form-control" id="sumOfPay" placeholder="{{'Amount of payment' | translate }}">
            </div>
        </div>        
        <div class="form-group">
            <div class="col-sm-12 clearfix">

                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">{{"Cancel" | translate}}</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok(correctCategory)">{{"Save"| translate}}</button>
            </div>
        </div>
    </form>
</div>
