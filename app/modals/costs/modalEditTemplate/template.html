 <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{"Edit template" | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">{{"Name"}}</label>
            <div class="col-sm-8">
                <input ng-model='correctTemplate.comment' type="text" class="form-control" id="countName" placeholder="{{'Name template'}}">
            </div>
        </div>  
         <div class="form-group">
            <label class="col-sm-4 control-label" >{{'Participant' | translate}}</label>
            <div class="col-sm-8">
                <select class='form-control' ng-model='newTemplateModel.who' ng-options="key.title for key in rolesArr">
                    
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">{{'Account' | translate}}</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model='correctTemplate.from' ng-options="key.title for key in billsCategories">
                    <!-- <option ng-repeat="key in billsCategories" ng-value="key.$id" >{{key.title}}</option> -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">{{'Category'| translate}}</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model='correctTemplate.to' ng-options="key.title  for key in costsCategoriesArr" >
                    
                    
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label  class="col-sm-4 control-label"> {{"Amount of payment" | translate}} </label>
            <div class="col-sm-8">
                 <input type="number" placeholder="{{'Sum' | translate}}" required min='1' class="form-control" ng-model='correctTemplate.sum'>
            </div>
        </div>     
        <div class="form-group">
            <div class="col-sm-12 clearfix">
                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">{{'Cancel' | translate}}</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok(correctTemplate)">{{'Save' | translate}}</button>
            </div>
        </div>
    </form>
</div>
