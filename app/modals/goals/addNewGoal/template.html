<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Добавление нового накопления</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">Имя накопления</label>
            <div class="col-sm-8">
                <input  type="text" class="form-control" placeholder="Название шаблона" maxlength="25" ng-model='newGoal.title'>
            </div>
            </div>  
        <div class="form-group">
            <label  class="col-sm-4 control-label">Сумма накопления</label>
            <div class="col-sm-8">
                 <input type="number" placeholder="Сумма" required min='1' class="form-control" ng-model='newGoal.sumMax' >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 clearfix">
                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">Отмена</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok(newGoal)">Сохранить</button>
            </div>
        </div>
    </form>
</div>
