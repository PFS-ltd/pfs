<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{"Add new goal" | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">{{"Name of goal" | translate}}</label>
            <div class="col-sm-8">
                <input  type="text" class="form-control" placeholder="{{'Name' | translate}}" maxlength="25" ng-model='newGoal.title'>
            </div>
            </div>  
        <div class="form-group">
            <label  class="col-sm-4 control-label">{{"Goal amount" | translate}}</label>
            <div class="col-sm-8">
                 <input type="number" placeholder="{{'Sum' | translate}}" required min='1' class="form-control" ng-model='newGoal.sumMax' >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 clearfix">
                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">{{"Cancel" | translate}}</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok(newGoal)">{{"Save"| translate}}</button>
            </div>
        </div>
    </form>
</div>
