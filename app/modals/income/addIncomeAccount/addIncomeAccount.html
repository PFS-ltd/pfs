<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{'Add new account' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="accountName" class="col-sm-4 control-label">{{'Name' | translate}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="accountName" placeholder="{{'Account name' | translate}}" maxlength="25" ng-model='account.title'>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-12 clearfix">
                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">{{'Cancel' | translate}}</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok(account)">{{'Save' | translate}}</button>
            </div>
        </div>
    </form>
</div>
