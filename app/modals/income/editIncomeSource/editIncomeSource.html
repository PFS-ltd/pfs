<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Редактирование источника дохода</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="incomeName" class="col-sm-4 control-label">Название</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="incomeName" placeholder="Название источника" maxlength="25" ng-model='item.title'>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-12 clearfix">
                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">Отмена</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok(item)">Сохранить</button>
            </div>
        </div>
    </form>
</div>
