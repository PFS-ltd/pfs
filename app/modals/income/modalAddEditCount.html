<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{modalCountCtrl.varName}} счет</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="countName" class="col-sm-4 control-label">Название</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="countName" placeholder="Название счета" ng-model="modalCountCtrl.count.title">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-4 control-label">Регулярное пополнение</label>
            <div class="col-sm-8">
                <div class="radio">
                    <label ng-click="modalCountCtrl.seeXtra = true">
                        <input type="radio" name='regpay'> Да
                    </label>
                    <label ng-click="modalCountCtrl.seeXtra = false">
                        <input type="radio" name='regpay' checked> Нет
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCountCtrl.seeXtra'>
            <label for="sumOfPay" class="col-sm-4 control-label">Сумма платежа</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="sumOfPay" placeholder="Сумма платежа" ng-model="modalCountCtrl.count.regularRefillSum">
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCountCtrl.seeXtra'>
            <label class="col-sm-4 control-label">Частота пополнения</label>
            <div class="col-sm-8">
                <select class="form-control">
                    <option disabled selected>Частота</option>
                </select>
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCountCtrl.seeXtra'>
            <label class="col-sm-4 control-label">Дата пополнения</label>
            <div class="col-sm-8">
                Здесь засратый датапукер  <!-- ng-model="modalCountCtrl.count.dateOfRefill -->
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCountCtrl.seeXtra'>
            <label class="col-sm-4 control-label">Выберите источник дохода</label>
            <div class="col-sm-8">
                <select class="form-control">
                    <option disabled selected>Источник</option>
                    <option>Без категории</option>
                    <option ng-repeat="category in modalCountCtrl.storageFactory.categories">{{category.title}}</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-12 clearfix">
<!--                <button type="submit" class="btn btn-default">Войти</button>-->
                <button class="btn btn-danger pull-left" type="button" ng-click="modalCountCtrl.cancel()">Отмена</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="modalCountCtrl.ok()">Сохранить</button>
            </div>
        </div>
    </form>
</div>
