<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{modalSourceCtrl.varName}} источник дохода</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="incomeName" class="col-sm-4 control-label">Название</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="incomeName" placeholder="Название источника" ng-model='modalSourceCtrl.source.title'>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-12 clearfix">
                <button class="btn btn-danger pull-left" type="button" ng-click="modalSourceCtrl.cancel()">Отмена</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="modalSourceCtrl.ok()">Сохранить</button>
            </div>
        </div>
    </form>
</div>
