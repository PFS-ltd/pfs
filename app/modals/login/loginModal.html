<div class="modal-header">
        <h3 class="modal-title">{{'Login' | translate }}</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="email"> {{'E-mail' | translate}}</label>
                <input type="text" ng-model="email" class="form-control" placeholder="{{'EnterEmail' | translate}}" id="email" />
            </div>
            <div class="form-group">
                <label for="pwd">{{'Password' | translate}}</label>
                <input type="password" ng-model="pass" class="form-control" placeholder="{{'EnterPassword' | translate}}" id="pwd" />
            </div>
            <div class="alert alert-danger" role="alert" ng-show="err" translate="{{err}}"></div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">
                {{'Cancel' | translate }}
        </button>
        <button class="btn btn-primary" type="button" ng-click="ok(email, pass)">
                {{'Login' | translate }}
        </button>
    </div>
