<div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" ng-model="email" class="form-control" placeholder="E-mail" id="email" />
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" ng-model="pass" class="form-control" placeholder="Password" id="pwd" />
            </div>
            <div class="alert alert-warning" role="alert" ng-show="err">{{err}}</div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" type="button" ng-click="ok(email, pass)">
            OK
        </button>
    </div>
