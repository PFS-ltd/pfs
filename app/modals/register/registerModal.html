<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Register</h4>
</div>
<div class="modal-body form-group">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" ng-model="name" class="form-control" placeholder="Name" id="name" />
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" ng-model="email" class="form-control" placeholder="E-mail" id="email" />
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" ng-model="pwd" class="form-control" placeholder="Password" id="pwd" />
        </div>
        <div class="form-group">
            <label for="pwd2">Confirm password:</label>
            <input type="password" ng-model="pwd2" class="form-control" placeholder="Password" id="pwd2" />
        </div>
        <div class="alert alert-warning" role="alert" ng-show="err">{{err}}</div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">
        Cancel
    </button>
    <button class="btn btn-primary" type="button" ng-click="ok(email, pwd, pwd2, name)">
        OK
    </button>
</div>
